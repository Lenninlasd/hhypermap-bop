<button ng-if="dataversefn().AllowDataverseDeposit" class="btn btn-default from-panel"
    id="dataversebtn" type="button" ng-click="sendToDataverse()">
    DATAVERSE
</button>

<!-- Modal -->
<div class="modal fade" id="dataverseresponse" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">
            Dataverse response
        </h3>
      </div>
      <div class="modal-body">
            <div>{{callbackMessage}}</div>
            <a href="{{response.config.url}}" target="_blank">{{response.config.url}}</a>
      </div>
    </div>
  </div>
</div>
