version: "2"

# IMPORTANT: set KAFKA_PUB_HOST env variable to your machine's IP/hostname and not 'localhost'

services:

  sent-server:
    image: harvardcga/sentiment-server
    ports:
      - "1234:1234"
    volumes:
      - "classifier-data:/var/classifier/"

  zookeeper:
    image: confluent/zookeeper
    ports:
      - "2181:2181"
    environment:
      zk_id: "1"
    # because for testing:
    #tmpfs: "/var/lib/zookeeper"

  kafka:
    image: confluent/kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://${KAFKA_PUB_HOST}:9092"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
    # because for testing:
    #tmpfs: "/var/lib/kafka"

  schema-registry:
    image: confluent/schema-registry
    depends_on:
      - kafka
      - zookeeper
    ports:
      - "8081:8081"
    environment:
      SR_KAFKASTORE_CONNECTION_URL: "zookeeper:2181"
      SR_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
    # Sleeping is the only (simple) way I found to avoid a startup race condition.
    entrypoint: ["sh", "-c", "sleep 6 && exec schema-registry-docker.sh"]


volumes:

  classifier-data:
    external: true